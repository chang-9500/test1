      <!-- 填單 -->
      <div class="example-container">
        <form [formGroup]="options">
          <mat-checkbox [formControl]="hideRequiredControl">Hide required marker</mat-checkbox>
          <div>
            <label>Float label: </label>
            <mat-radio-group [formControl]="floatLabelControl">
              <mat-radio-button value="NEW">新增</mat-radio-button>
              <mat-radio-button value="FIX">修改</mat-radio-button>
            </mat-radio-group>
          </div>

          <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value">
            <input matInput placeholder="task_name" required>
          </mat-form-field>

          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>remark</mat-label>
            <input matInput placeholder="remark">
          </mat-form-field>
          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>task_code</mat-label>
            <input matInput placeholder="task_code">
          </mat-form-field>
          <!-- <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"

              <mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i>
            </mat-label>

        </form>
      </div>

      <!-- 表單 -->
      <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add data
        </button>
        <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
          Remove data
        </button>
      </div>

      <table mat-table [dataSource]="DataSource" class="mat-elevation-z8 demo-table">



        <ng-container matColumnDef="task_id">
          <th mat-header-cell *matHeaderCellDef>task_id</th>
          <td mat-cell *matCellDef="let element">{{element.task_id}}</td>
        </ng-container>


        <ng-container matColumnDef="documents_id">
          <th mat-header-cell *matHeaderCellDef>documents_id</th>
          <td mat-cell *matCellDef="let element">{{element.documents_id}}</td>
        </ng-container>


        <ng-container matColumnDef="task_name">
          <th mat-header-cell *matHeaderCellDef>task_name</th>
          <td mat-cell *matCellDef="let element">{{element.task_name}}</td>
        </ng-container>

        <ng-container matColumnDef="remark">
          <th mat-header-cell *matHeaderCellDef>remark</th>
          <td mat-cell *matCellDef="let element">{{element.remark}}</td>
        </ng-container>

        <ng-container matColumnDef="create_time">
          <th mat-header-cell *matHeaderCellDef>create_time</th>
          <td mat-cell *matCellDef="let element">{{element.create_time}}</td>
        </ng-container>

        <ng-container matColumnDef="task_code">
          <th mat-header-cell *matHeaderCellDef>task_code</th>
          <td mat-cell *matCellDef="let element">{{element.task_code}}</td>
        </ng-container>

        <ng-container matColumnDef="last_task">
          <th mat-header-cell *matHeaderCellDef>last_task</th>
          <td mat-cell *matCellDef="let element">{{element.last_task}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
        [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
